<div id="loginPage">
	<md-input-container>
	  <label>Username</label>
	  <input type="text" ng-model="username" required>
	</md-input-container>
	<md-input-container>
	  <label>Password</label>
	  <input type="password" ng-model="password" required>
	</md-input-container>
	<md-button class="md-raised md-primary" ng-click="login()"> Login </md-button>

	
</div>
